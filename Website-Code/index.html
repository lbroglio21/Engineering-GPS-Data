<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the body */
body {
  font-family: Arial;
  margin: 0;
}

/* Header/Logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: red;
  color: white;
  font-size: 30px;
}

/* Page what to do */
.content {padding:20px;
    text-align: center;
  color: blue;
}
    .center {
  margin: 0;
  position: absolute;
  top: 85%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div class="header">
  <h1>gps coordinates</h1>
  <p>This will give your latitude and longitude.</p>
</div>

<div class="content">
  <h1>directions</h1>
  <p>push button to get your gps coordinates (wait for coordinates to appear below).</p>

</div>
<div class="container">
  <div class="center">
   <button onclick="getLocation()" style= "background-color: blue; border-color: blue; color: white; width: 250px" class="cenetr" >Try It</button>
  </div>
</div>

<div class="header">
  
</div>

    <p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
    
}

</script>

</body>
</html>
